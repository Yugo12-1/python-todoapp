{% extends "base.html" %}

{% block header %}
  <div class="bg-body-secondary p-3 p-sm-5 mb-4">
    <div class="container">
      <h1 class="display-4">Todo List</h1>
      <p>毎日のtaskを可視化してみましょう</p>
    </div>
  </div>
{% endblock header%}

{% block content %}
    <div class="container">
        <a href="{% url 'create' %}" class="btn btn-secondary mb-3" role="button" aria-disabled="true">新規作成へ</a>
        {% for item in object_list %}
        <div class="alert alert-{{ item.priority }}" role="alert">
            <p><strong>{{ item.title }}</strong></p>
            <p>期日:{{ item.duedate | date:"Y/m/d" }}</p>
            <a href="{% url 'update' item.pk %}" class="btn btn-info" role="button" aria-disabled="true">編集画面へ</a>
            <a href="{% url 'delete' item.pk %}" class="btn btn-success" role="button" aria-disabled="true">削除画面へ</a>
            <a href="{% url 'detail' item.pk %}" class="btn btn-primary" role="button" aria-disabled="true">詳細画面へ</a>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
